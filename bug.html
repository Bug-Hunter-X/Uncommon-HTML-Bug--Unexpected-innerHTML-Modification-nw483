<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>
  <script>
    // Incorrectly using innerHTML to modify the content of the element
    document.getElementById("myDiv").innerHTML = "<p>This is a paragraph.</p>" + document.getElementById("myDiv").innerHTML; 
  </script>
</body>
</html>
